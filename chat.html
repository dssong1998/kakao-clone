<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">14:32</span>
      </div>
      <div class="status-bar__column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery">100%</span>
      <i class="fas fa-battery-full"></i>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left fa-2x"></i
            ></a>
          </div>
          <h1 class="header__title">56대대 서원준</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
      <main class="chat">
        <ul class="chat__massages">
          <span class="chat__timestamp"></span>
          <li class="incoming-message">
            <img src="images/avatar.jpg" alt="g-avatar message-avatar" />
            <div class="massage__content">
              <span class="message__author">56대대 서원준</span>
              <div class="message__bubble">우와</div>
            </div>
            <span class="message__timestmap"></span>
          </li>
          <li class="incoming-message">
            <span class="message__timestmap"></span>
            <div class="massage__content">
              <div class="message__bubble">엥</div>
            </div>
          </li>
        </ul>
      </main>
      <div class="chat__write">
        <div class="chat__write-column"><i class="far fa-plus-squre"></i></div>
        <div class="chat__write-column">
          <input
            type="text"
            placeholder="Send message"
            class="chat__write-input"
          />
        </div>
        <div class="chat__write-column">
          <span class="chat__write-icon"
            ><i class="far fa-smile-wink"></i
          ></span>
          <span class="chat__write-icon"
            ><i class="fas fa-microphone"></i
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
